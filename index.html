<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biểu mẫu thông tin </title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {background-color: #f17a88;
          font-family:time new roman;
          justify-content: center;
          align-items: center;
    }
    form {
        width:300px;
        margin:0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
    }
</style>
<body>
   <h1 style="text-align: center;">Biểu mẫu thông tin </h1> 
   <form action="submit_form.html" target="_blank" method="post">
    <label for="hovaten">Họ và tên:</label><br>
    <input type="text" name="hovaten" id="hovaten" placeholder="Nhập họ và tên của bạn"><br>
    <label>
        Email:<br>
        <input type="email" name="email" id="email" required >
    </label>
    <br>
    <label  for="pw">Mật khẩu:</label><br>
    <input type="password" name="pw" id="pw" minlength="8">
    <br>
    <label for="dt">
        Ngày sinh:<br>
        <input type="date" name="dt" id="dt">
    </label>
    <br>
    <label for="gt">
        Giới tính:<br>
        <input type="radio" name="gt" id="gt" value="Nam">
        <label>Nam</label><br>
        <input type="radio" name="gt" id="gt" value="Nữ">
        <label>Nữ</label><br>
        <input type="radio" name="gt" id="gt" value="Khác">
        <label>Khác</label><br>
    </label>
    <label for="st">
        Sở thích:<br>
        <input type="checkbox" name="st" id="st" value="Đọc sách">
        <label>Đọc sách</label><br>
        <input type="checkbox" name="st" id="st" value="Xem phim">
        <label>Xem phim</label><br>
        <input type="checkbox" name="st" id="st" value="Nghe nhạc">
        <label>Nghe nhạc</label><br>
        <input type="checkbox" name="st" id="st" value="Du lịch">
        <label>Du lịch</label><br>
    </label>
    <label for="ảnh">
        Tải ảnh đại diện: <br><br>
        <input type="file" name="ảnh" id="ảnh" accept="image/*">
    </label>
    <br>
    <br>
    <input type="button" value="Submit">
   </form>
</body>
</html>
